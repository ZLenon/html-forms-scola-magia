<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="" srcset="" />
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="POST" class="trybewarts-login">
        <input type="text" name="email" placeholder="Email" />
        <input type="password" name="password" placeholder="Senha" />
      <button>Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form">
      <div lass="container-input">
        <input type="text" name="name" id="input-name" placeholder="Nome" />
        <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome" />
      </div>
      <div class="container-input">
        <input type="email" name="email" id="input-email" placeholder="Email" />
        <select name="house" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <label for="family" id="label-family">Qual sua família?</label>
      <input type="radio" name="family" value="Frontend" />
      <input type="radio" name="family" value="Backend" />
      <input type="radio" name="family" value="FullStack" />
      <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <input type="checkbox" class="subject" value="HoFs" />
      <input type="checkbox" class="subject" value="Jest" />
      <input type="checkbox" class="subject" value="Promises" />
      <input type="checkbox" class="subject" value="React" />
      <input type="checkbox" class="subject" value="SQL" />
      <input type="checkbox" class="subject" value="Python" />
      <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
      <input type="radio" name="rate" value="1">
      <input type="radio" name="rate" value="2">
      <input type="radio" name="rate" value="3">
      <input type="radio" name="rate" value="4">
      <input type="radio" name="rate" value="5">
      <input type="radio" name="rate" value="6">
      <input type="radio" name="rate" value="7">
      <input type="radio" name="rate" value="8">
      <input type="radio" name="rate" value="9">
      <input type="radio" name="rate" value="10">      
      <label for="" class="textarea">Deixe seu comentário:</label>
      <textarea name="" maxlength="500" rows="6" ></textarea>

      <input type="checkbox" id="agreement">
      <label for="" id="label-infos">"Você concorda com o uso das informações acima?"</label>
  <button type="submit" id="submit-btn" >Enviar</button>
    </form>
    <div>
      <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="" />
    </div>
  </main>
  <footer >Direitos reservados à Trybewarts©</footer>
  <script src="./script.js"></script>
</body>

</html>
