<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrybeWarts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="./images/trybewarts-header-logo.svg" class="logoheader" />
      <h1 class="titulo">Trybe Warts</h1>

      <form class="form">
        <input
          type="text"
          name="email"
          placeholder="Email"
          class="email"
          id="email"
        />
        <input
          type="text"
          name="password"
          placeholder="Senha"
          class="password"
          id="password"
        />
        <button type="button" id="enterbutton">Entrar</button>
      </form>
      <script src="index.js"></script>
    </header>
  </body>
</html>
