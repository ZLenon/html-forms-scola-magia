<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrybeWarts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="./images/trybewarts-header-logo.svg" class="logoheader" />
      <h1 class="titulo">Trybe Warts</h1>

      <form class="form">
        <input
          type="text"
          name="email"
          placeholder="Email"
          class="email"
          id="email"
        />
        <input
          type="text"
          name="password"
          placeholder="Senha"
          class="password"
          id="password"
        />
        <button type="button" id="enterbutton">Entrar</button>
      </form>
      <script src="index.js"></script>
    </header>
    <main>
      <form id="evaluation-form">
        <div class="row">
          <input type="text" id="input-name" placeholder="Nome" />
          <input type="text" id="input-lastname" placeholder="Sobrenome" />
        </div>
        <div class="row">
          <input type="text" id="input-email" placeholder="Email" />
          <select id="house">
            <option value="gitnoria-house">Gitn√≥ria</option>
            <option value="reactpuff-house">Reactpuff</option>
            <option value="corvinode-house">Corvinode</option>
            <option value="pytherina-house" selected>Pytherina</option>
          </select>
        </div>
      </form>
      <hr />
    </main>
    <img src="./images/trybewarts-colored.svg" id="trybewarts-forms-logo" />
  </body>
</html>
