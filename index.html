<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrybeWarts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="./images/trybewarts-header-logo.svg" class="logoheader" />
      <h1 class="titulo">Trybe Warts</h1>

      <form class="form">
        <input
          type="text"
          name="email"
          placeholder="Email"
          class="email"
          id="email"
        />
        <input
          type="text"
          name="password"
          placeholder="Senha"
          class="password"
          id="password"
        />
        <button type="button" id="enterbutton">Entrar</button>
      </form>
    </header>
    <main>
      <form id="evaluation-form">
        <h2 class="FormTitulo">Formulario de Avaliação</h2>
        <div class="row">
          <input type="text" id="input-name" placeholder="Nome" />
          <input type="text" id="input-lastname" placeholder="Sobrenome" />
        </div>
        <div class="row">
          <input type="text" id="input-email" placeholder="Email" />
          <label>
            Casa:
            <select id="house">
              <option value="gitnoria-house">Gitnória</option>
              <option value="reactpuff-house">Reactpuff</option>
              <option value="corvinode-house">Corvinode</option>
              <option value="pytherina-house" selected>Pytherina</option>
            </select>
          </label>
        </div>
        <hr />
        <div class="form-two">
          <label class="label-family"
            >Qual sua Familia?
            <label>
              <input type="radio" name="family" value="Frontend" />
              Familia Frontend
            </label>
            <label>
              <input type="radio" name="family" value="Backend" />
              Familia Backend
            </label>
            <label>
              <input type="radio" name="family" value="FullStack" />
              Familia FullStack
            </label>
          </label>
          <label class="label-content">
            Qual conteudo voce esta com mais vontade de aprender?
            <br />
            <label>
              HoFs
              <input type="checkbox" class="subject" value="HoFs" />
            </label>
            <label>
              Jest
              <input type="checkbox" class="subject" value="Jest" />
            </label>
            <label>
              Promises
              <input type="checkbox" class="subject" value="Promises" />
            </label>
            <label>
              React
              <input type="checkbox" class="subject" value="React" />
            </label>
            <label>
              SQL
              <input type="checkbox" class="subject" value="SQL" />
            </label>
            <label>
              Python
              <input type="checkbox" class="subject" value="Python" />
            </label>
          </label>
        </div>
        <hr />
        <label class="label-rate">
          Como você avalia a Trybewarts?
          <label>
            <input type="radio" value="1" name="rate" />
            1
          </label>
          <label>
            <input type="radio" value="2" name="rate" />
            2 </label
          ><label>
            <input type="radio" value="3" name="rate" />
            3 </label
          ><label>
            <input type="radio" value="4" name="rate" />
            4 </label
          ><label>
            <input type="radio" value="5" name="rate" />
            5 </label
          ><label>
            <input type="radio" value="6" name="rate" />
            6 </label
          ><label>
            <input type="radio" value="7" name="rate" />
            7 </label
          ><label>
            <input type="radio" value="8" name="rate" />
            8 </label
          ><label>
            <input type="radio" value="9" name="rate" />
            9
          </label>
          <label>
            <input type="radio" value="10" name="rate" />
            10
          </label>
        </label>
        <label class="comment">
          Deixe seu comentário:
          <br />
          <textarea
            cols="100"
            rows="5"
            maxlength="500"
            minlength="15"
            placeholder="comentário"
          ></textarea>
        </label>
      </form>
      <img
        class="logocasas"
        src="./images/trybewarts-colored.svg"
        id="trybewarts-forms-logo"
      />
    </main>

    <script src="index.js"></script>
  </body>
</html>
